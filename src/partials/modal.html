<!-- backdrop -->
<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
            <svg class="backdrop-icon-close">
                <use href="../src/images/sprite/sprite_projects.svg#close_burger"></use>
            </svg>
        </button>
        <form action="#" class="modal-form">
            <b class="modal-title">Leave your details, we will call you back!</b>
            <label class="modal-form-input-label">
                Name
                <span class="modal-form-input-wrapper">
                    <input type="text" name="user-name" class="modal-form-input">
                    <svg class="modal-form-icon">
                        <use href="../src/images/sprite/sprite_projects.svg#icon-men"></use>
                    </svg>
                </span>
            </label>

            <label class="modal-form-input-label">
                Phone
                <span class="modal-form-input-wrapper">
                    <input type="tel" name="user-phone" class="modal-form-input">
                    <svg class="modal-form-icon">
                        <use href="../src/images/sprite/sprite_projects.svg#icon-tel"></use>
                    </svg>
                </span>
            </label>

            <label class="modal-form-input-label">
                Email
                <span class="modal-form-input-wrapper">
                    <input type="email" name="user-mail" class="modal-form-input">
                    <svg class="modal-form-icon">
                        <use href="../src/images/sprite/sprite_projects.svg#icon-mail"></use>
                    </svg>
                </span>
            </label>

            <label class="modal-form-input-label">
                Comment
                <textarea name="user-message" class="modal-form-message" placeholder="Enter yuor comment"></textarea>
            </label>

            <input type="checkbox" name="user-policy" id="policy-check" class="modal-form-check-policy visually-hidden">
            <label for="policy-check" class="modal-form-label-policy">I agree to the newsletter and accept <a
                    href="">Terms of an agreement</a> </label>
            <button type="submit" class="order-btn-modal">Send</button>
        </form>
    </div>
</div>
